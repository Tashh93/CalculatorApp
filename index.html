<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&family=Share+Tech&display=swap" rel="stylesheet">

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/fe91362e30.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-title">
            <h1>My Calculator App</h1> 
        </div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="operating-buttons">
                <button>POWER</button>
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button class="btn"><i class="far fa-trash-alt"></i></button>
                <!-- <button class="root"><i class="fas fa-square-root-alt"></i></button> -->
                <button class="sqrt"><i class="fas fa-superscript"></i></button>
                <button>x</button>
                <button>%</button>
                <button>+/-</button>
                <button>AC</button>
            </div>
            <div class="calculator-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>  
        </div>
        <p class="footer">&copy2024 Tasha Bradford, Software Engineer & Web Developer</p>
    </div>
</body>
</html>
