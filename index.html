<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/fe91362e30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-title">
            <h1>My Calculator App</h1> 
        </div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="operating-buttons">
                <button class="power-btn">Power</button>
                <button id="clear-btn">C</button>
                <button class="percentage" value = "%">%</button>
                <button id="divide-btn" value="/">/</button>
                <button value="9">9</button>
                <button value="8">8</button>
                <button value="7">7</button>
                <button id="add-btn" value="+">+</button>
                <button value="6">6</button>
                <button value="5">5</button>
                <button value="4">4</button>
                <button id="multiply-btn" value="*">*</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button id="subtraction-btn" value="-">-</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="0" class="delete-btn">DEL</button>
                <button value="=" class="equal-btn">=</button>
            </div>  
        </div>
        <p class="footer">&copy2025 Tasha Bradford, Web Developer</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
